<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    
    <link href="../Content/angular-material.css" rel="stylesheet" />
    
    <link href="../Scripts/bower_components/angular-material-icons/angular-material-icons.css" rel="stylesheet" />

    <link href="css/style.css?ee=1" rel="stylesheet" />
    <style>
        .labePadding {
            margin-top: 25px;
        }
        @media (max-width: 599px) {
            .labePadding {
                margin-top: 0px;
            }
        }

    </style>
</head>
<body layout="row" ng-app="BlankApp" ng-cloak ng-controller="HomeController as vm">
    <div flex layout="column">
        <div ng-include="'dist/toolbar-header.html'" layout="vertical"></div>
        <md-content flex>
            <div ng-include="'dist/home-content.html'"></div>
        </md-content>
    </div>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-animate.min.js"></script>
    <script src="../Scripts/angular-aria.js"></script>
    <script src="../Scripts/angular-messages.js"></script>
    
    <!-- Angular Material Library -->
    <script src="../Scripts/angular-material/angular-material.min.js"></script>

    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
    <!-- Your application bootstrap  -->

    <script src="../Scripts/bower_components/angular-material-icons/angular-material-icons.min.js"></script>

    <script>

        angular.module('BlankApp', ['ngMaterial', "ngMdIcons"]);


        angular.module('BlankApp').config(function ($mdThemingProvider, $mdIconProvider) {

            $mdIconProvider.iconSet('navigation', '../Content/angular-material-icons/navigation.svg', 24)
            .iconSet('action', '../Content/angular-material-icons/action.svg', 24)
            .iconSet('social', '../Content/angular-material-icons/social.svg', 24)

        });

    </script>
    <script src="js/home.js"></script>
</body>
</html>
